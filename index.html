<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - made by MohammadBanis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.X {
            color: #ff6f61;
            animation: pop 0.2s ease-in-out;
        }

        .cell.O {
            color: #6ec1e4;
            animation: pop 0.2s ease-in-out;
        }

        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        #message {
            margin-top: 20px;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        #reset,
        #mode-select button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #reset:hover,
        #mode-select button:hover {
            background: #1a5bbd;
            transform: scale(1.05);
        }

        #reset:active,
        #mode-select button:active {
            transform: scale(1);
        }

        #mode-select {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="mode-select">
        <button onclick="startGame('pvp')">Player vs Player</button>
        <button onclick="startGame('pve')">Player vs Bot</button>
    </div>
    <div id="board" style="display: none;"></div>
    <div id="message"></div>
    <button id="reset" style="display: none;">Restart Game</button>

    <script>
        const board = document.getElementById("board");
        const message = document.getElementById("message");
        const resetButton = document.getElementById("reset");
        const modeSelect = document.getElementById("mode-select");

        let currentPlayer = "X";
        let gameActive = true;
        let cells = Array(9).fill(null);
        let mode = "pvp";

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
        ];

        function startGame(selectedMode) {
            mode = selectedMode;
            resetGame();
            modeSelect.style.display = "none";
            board.style.display = "grid";
            resetButton.style.display = "inline-block";
        }

        function createBoard() {
            board.innerHTML = "";
            cells.forEach((_, index) => {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = index;
                cell.addEventListener("click", handleCellClick);
                board.appendChild(cell);
            });
        }

        function handleCellClick(e) {
            const index = e.target.dataset.index;

            if (!gameActive || cells[index] !== null) return;

            cells[index] = currentPlayer;
            e.target.textContent = currentPlayer;
            e.target.classList.add(currentPlayer, "taken");

            if (checkWin()) {
                message.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
                gameActive = false;
                return;
            }

            if (cells.every(cell => cell !== null)) {
                message.textContent = "It's a draw!";
                gameActive = false;
                return;
            }

            if (mode === "pvp") {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                message.textContent = `Player ${currentPlayer}'s turn`;
            } else if (mode === "pve") {
                currentPlayer = "O";
                botMove();
            }
        }

        function botMove() {
            setTimeout(() => {
                if (!gameActive) return;

                const emptyCells = cells.map((val, idx) => (val === null ? idx : null)).filter(idx => idx !== null);
                const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];

                cells[randomIndex] = currentPlayer;
                const cellElement = board.children[randomIndex];
                cellElement.textContent = currentPlayer;
                cellElement.classList.add(currentPlayer, "taken");

                if (checkWin()) {
                    message.textContent = `ðŸ¤– Bot wins!`;
                    gameActive = false;
                    return;
                }

                if (cells.every(cell => cell !== null)) {
                    message.textContent = "It's a draw!";
                    gameActive = false;
                    return;
                }

                currentPlayer = "X";
                message.textContent = `Player ${currentPlayer}'s turn`;
            }, 500);
        }

        function checkWin() {
            return winningCombinations.some(combination => 
                combination.every(index => cells[index] === currentPlayer)
            );
        }

        function resetGame() {
            cells = Array(9).fill(null);
            currentPlayer = "X";
            gameActive = true;
            message.textContent = `Player ${currentPlayer}'s turn`;
            createBoard();
        }

        resetButton.addEventListener("click", () => {
            modeSelect.style.display = "flex";
            board.style.display = "none";
            resetButton.style.display = "none";
            message.textContent = "";
        });

        // Initialize the game
        resetGame();
    </script>
</body>
</html>
